<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="java.js"></script>
    <title>Magyaroszág Teszt</title>
</head>
<body style="background-image: url(magyaro.jpg);">
    
    <div class="container">
        <h1>Magyaroszág Teszt</h1>
        <br>
        <p>1. Melyik Magyaroszág <strong>legnagyobb</strong> tava?</p>
        <form>
            <input type="radio" id="balaton" name="elso"/>
            <label for="balaton">Balaton</label>
            <br>
            <input type="radio" id="oregto" name="masodik"/>
            <label for="balaton">Öreg-tó</label>
            <br>
            <input type="radio" id="tiszato" name="harmadik"/>
            <label for="balaton">Tisza-tó</label>          
        </form>
        <br>
        <p>2. Milyen magas a Kékestető </p>
        <form>
            <select name="kekes" id="magassag" size="4">
                <option value="1520">1520 méter</option>
                <option value="482">482 méter</option>
                <option value="1014">1014 méter</option>
                <option value="320">320 méter</option>
            </select>
        </form>
        <br>
        <p>3. Melyik megyében található Gyula?</p>
        <div class="row">
            <div class="col-3"><input type="checkbox" id="komaromesztergom">Komárom-Esztergom megye</div>
            <div class="col-9"><input type="checkbox" id="bekes">Békés megye</div>
            <div class="col-3"><input type="checkbox" id="pest">Pest megye</div>
            <div class="col-9"><input type="checkbox" id="gyormoson">Győr-Moson-Sopron</div>
        </div>
        <br>
        <p>4. Mekkora Budapest népessége?</p>
        <p><input type="text" id="nepesseg"></p>
        <br>
        <p>5. Mekkora Magyaroszág népessége?</p>
        <p><input type="text" id="magyarorszagnepesseg"></p>

        <div>
            <div class="col-4"><button class="btn btn-primary btn btn-outline-danger" onclick="kiertekeles()">Kiértékelés</button></div>
        </div>
    </div>
</body>
</html>
